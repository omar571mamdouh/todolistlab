<ul class="list-group shadow-sm rounded">
    <li *ngFor="let task of tasks" 
        class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom py-3 task-item">
      <span class="fw-bold text-secondary">{{ task }}</span>
      <div>
        <button class="btn btn-warning btn-sm me-2 text-white" (click)="onEdit(task)">
           Edit
        </button>
        <button class="btn btn-danger btn-sm" (click)="onDelete(task)">
           Delete
        </button>
      </div>
    </li>
  </ul>
